<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/67a30ab941.js"
      crossorigin="anonymous"
    ></script>
    <title>Penguin Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFFBF0] pt-11 pb-16 border-2 border-red-600">
      <section class="w-[95%] lg:w-[90%] my-0 mx-auto">
        <!-- Navbar Start -->
        <section
          class="flex justify-between items-center border-2 border-lime-900"
        >
          <div class="flex-1 border-2 border-black">
            <img
              class="w-[70%] md:[60%] lg:w-[50%]"
              src="icons/logo.png"
              alt=""
            />
          </div>
          <div class="md:flex-1 lg:flex-1 border-2 border-cyan-600">
            <nav>
              <ul class="hidden md:flex lg:flex justify-around items-center">
                <li>
                  <a
                    class="text-[#3C3C3C] text-xl font-medium leading-6"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="text-[#3C3C3C] text-xl font-medium leading-6"
                    href="#"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    class="text-[#3C3C3C] text-xl font-medium leading-6"
                    href="#"
                    >Products</a
                  >
                </li>
                <li>
                  <a
                    class="text-[#3C3C3C] text-xl font-medium leading-6"
                    href="#"
                    >Contact</a
                  >
                </li>
              </ul>
              <ul class="md:hidden">
                <i class="fa-solid fa-bars"></i>
              </ul>
            </nav>
          </div>
        </section>
        <!-- Navbar End -->
        <!-- Hero Start -->
        <section class=""></section>
        <!-- Navbar End -->
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
